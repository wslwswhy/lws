  <style>
    *{
      margin: 0;
      padding: 0;
    }body{background-color: #171717}
    .box{
      width: 1210px;
      height: 400px;
      border: 10px solid #151515;
      margin: 50px auto;
      background-color: #151515 ;
      border-right: 0;
    }
    .box>div{
      width: 200px;
      height: 400px;
      opacity: .3;
      float: left;
      background:url("https://img2.imgtp.com/2024/05/14/sAcN9U3t.jpg") no-repeat center center;transition:all .7s ease 0s;
    }
    .box>div:hover{

      opacity: 1;

    }
    .box>div h1{
      color: #fff;
      font-size: 70px;
      padding: 40px 40px 0;
    }
  </style>
<div class="box">
  <div>
    <h1>1</h1>
  </div>
  <div style="background-image: url('https://img2.imgtp.com/2024/05/14/rdBcAmpp.jpg');">
    <h1>2</h1>
  </div>
  <div style="background-image: url('https://img2.imgtp.com/2024/05/14/8Go8BnJf.png');">
    <h1>3</h1>
  </div>
  <div style="background-image: url('https://img2.imgtp.com/2024/05/14/omALKzYo.jpg');">
    <h1>4</h1>
  </div>
  <div style="background-image: url('https://img2.imgtp.com/2024/05/14/WY7tsfHP.jpg');">
    <h1>5</h1>
  </div>
  <div style="background-image: url('https://img2.imgtp.com/2024/05/14/pWNr4PN5.jpg');">
    <h1>6</h1>
  </div>
</div>

<script src="https://s1.pstatp.com/cdn/expire-1-M/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(".box>div").mouseover(function(){
    $(this).stop().animate({
      "width":"500px"
    },200).siblings().stop().animate({
      "width":"140px"
    },200)
  });
  $(".box>div").mouseout(function(){
    $(".box>div").stop().animate({
      "width":"200px"
    },200)
  });
</script>
